########################### about ###############################
about:
  enable : true
  image : "images/about/canarias-con-mozambique-foto-grupo.jpg"
  title : "Canarias con Mozambique"
  leadContent : "Somos un grupo de voluntarios que desde el año 2000 dedicamos parte de nuestro tiempo libre a intentar  mejorar las condiciones de vida de los habitantes de los pueblos empobrecidos."
  content : "Creemos que un mundo mejor es posible y queremos poner algo de nuestra parte  para conseguirlo. Realizamos proyectos de desarrollo relacionados con la infancia, la promoción de la mujer y la sanidad, en coordinación con misioneras y misioneros que trabajan en países empobrecidos.
Sensibilización a través de acciones en los centros educativos como charlas, exposiciones, talleres, video-forum, debates, jornadas solidarias, etc.
Charlas, coloquios, mesas redondas y conferencias en parroquias, centros culturales y centros públicos.
Promoción del Comercio Justo. Este tipo de comercio garantiza al productor un precio justo por su trabajo y contribuye a dignificar su vida.
"


